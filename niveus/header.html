<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if pageTitle.length %}  
  {{ pageTitle }}
  {% else %}
  {{ siteName }}
  {% /if %}</title>
  <meta name="description" content="{{ siteDes }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <link rel="apple-touch-icon" sizes="180x180" href="/asset/apple-touch-icon.png" />
  <link rel="icon" type="image/png" href="/asset/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/asset/favicon-16x16.png" sizes="16x16" />
  <link rel="manifest" href="/asset/manifest.json" />
  <link rel="mask-icon" href="/asset/safari-pinned-tab.svg" color="#5bbad5" />
  <link rel="shortcut icon" href="/asset/favicon.ico" />
  <meta name="msapplication-config" content="/asset/browserconfig.xml" />
  <meta name="theme-color" content="#ffffff" />
  {% if posts.length %}
  {% if post.title == 0 %}
    <meta name="robots" content="noindex" />
  {% /if %}
  {% /if %}
  <link href="/asset/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <link href="/atom.xml" rel="alternate" title="{{ siteName }}" type="application/atom+xml" />
</head>
<body>
  <header role="banner"><a href="/index.html">{{ siteName }}</a></header>
  <nav role="navigation">
        <form action="https://google.com/search" method="get">
          <fieldset role="search">
            <input type="hidden" name="q" value="site:{{ siteDomain }}" />
            <input class="search" type="text" name="q" placeholder="Search"/>
          </fieldset>
        </form>
		<ul class="main-navigation">
		  <li><a href="/index.html">Home</a></li>
		  <li><a href="/about.html">About</a></li>
		  <li><a href="/archives.html">Archives</a></li>
		</ul>
  </nav>
  <div id="main">
    <div id="content">
